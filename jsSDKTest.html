<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://mercury-uat.phonepe.com/linchpin/checkout/0.4.1/phonepe.js"></script>
    <script>
      function performPayment(e) {
        console.log("formSubmit", e);
        const txtTransactUrl = document.getElementById("txtTransactUrl");
        const callback = (response) => {
          console.log(response);
        };
        PhonePe.transact(txtTransactUrl.value, callback);
      }
    </script>
  </head>

  <body>
    <div id="app">
      <form onsubmit="performPayment()">
        <input type="text" id="txtTransactUrl" placeholder="Transaction URL" />
        <button type="submit">Checkout</button>
      </form>
    </div>
  </body>
</html>
